			</fieldset>

			<fieldset class="personal-data">
			<!--progress bar-->

					<input type="tel" name="phone" id="phone" placeholder="000-000-000" />
			</div>
			</fieldset>

			<fieldset class="address-data-inputs">

					<label for="street">Street: <span class="required">*</span></label>
					<input type="text" id="street" name="street" placeholder="The Street" />

					<label for="town">Town:</label>
					<input type="text" id="town" name="town" placeholder="A Town"/>

					<label for="county">County:</label>
					<input type="text" id="county" name="county" placeholder="San Luis Obispo"/>

					<label for="postal-code">Postal Code:</label>

	<script type="text/javascript">
		
		$("#testform2").simpleform({
			speed : 500,
			transition : 'slide',
			progressBar : true,
			showProgressText : true,
			validate: true
		});

		

		function validateForm(formID, Obj){

			switch(formID){
				case 'testform' :
					Obj.validate({
						rules: {
							email: {
								required: true,
								email: true
							},
							name: {
								required: true
							},
							street: {
								required: true
							}
						},
						messages: {
							email: {
								required: "Please enter an email address",

							},
							name: {
							 	required: "Please enter your name"
							},
							street: {
								required: "Please enter street name"
							}
						}
					});
				return Obj.valid();
				break;

				case 'testform2' :
					Obj.validate({
						rules: {
							email: {
								required: true,
								email: true
							},
							name: {
								required: true
							},
							spouse_email: {
								required: true,
								email: true
							},
							spouse_name: {
								required: true
							},
							street: {
								required: true
							}
						},
						messages: {
							email: {
								required: "Please enter an email address",
								email: "Not a valid email address"
							},
							name: {
							 	required: "Please enter your name"
							},
							spouse_email: {
								required: "Please enter an email address",
								email: "Not a valid email address"
							},
							spouse_name: {
							 	required: "Please enter your spouses name"
							},
							street: {
								required: "Please enter street name"
							}
						}
					});
				return Obj.valid();
				break;
			}
		}
